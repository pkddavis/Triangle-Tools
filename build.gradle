apply plugin: 'java'

sourceCompatibility = 11

repositories {
  mavenCentral()
}

dependencies {
  implementation group: 'com.github.spullara.cli-parser', name: 'cli-parser', version: '1.1.5'
}

subprojects.each { subproject ->
  evaluationDependsOn(subproject.path)
}

jar {
  from subprojects.sourceSets.main.output

  //https://stackoverflow.com/questions/4871656/using-gradle-to-build-a-jar-with-dependencies
  from configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
}